services:
  # 1. The MongoDB Database
  - type: pserv
    name: library-mongo
    env: mongodb # This specifies a MongoDB service
    plan: free   # Use the free tier

  # 2. The Django Web Service
  - type: web
    name: library-project
    env: python
    plan: free # Use the free tier
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: gunicorn library_project.wsgi:application
    envVars:
      - key: DATABASE_URL
        fromService:
          type: pserv
          name: library-mongo
          property: mongodb+srv://abhi991:BcvY27OU7nM6ZlV8@library.khrrfqj.mongodb.net/<defaultDB>
      - key: SECRET_KEY
        generateValue: true # Automatically generates a secure secret key
      - key: PYTHON_VERSION
        value: 3.12.0 # Make sure this matches your Python version
      - key: DEBUG
        value: False