{% extends 'library/base.html' %}

{% block content %}
  <h2>Confirm delete</h2>
  <p>Are you sure you want to delete "{{ object }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Delete</button>
    <a class="btn btn-secondary" href="javascript:history.back()">Cancel</a>
  </form>
{% endblock %}
